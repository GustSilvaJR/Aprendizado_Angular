<section id="login">

    <img id="bg-diagonal-d" src="./assets/img/bgDiagD.png" />
    <img id="bg-diagonal-e" src="./assets/img/bgDiagEsq.png" />

    <div id="login-body">
        <img id="logotipo" src="./assets/img/logoLogin.png" alt="Logotipo Carrinho" />
        <form>
            <div class="input-holder">
                <img src="./assets/icon/user.png" alt="Imagem de usuario">
                <input type="text" placeholder="USUÁRIO" alt="Nome de usuario" />
            </div>

            <div class="input-holder">
                <img src="./assets/icon/pass.png" alt="Imagem de usuario">
                <input type="password" placeholder="SENHA" alt="Senha" />
            </div>

            <button class="btn-sign-in" type="button" alt="Login">ENTRAR</button>
            <a href="#"><p>Esqueceu a senha ?</p></a>
        </form>



    </div>


</section>
