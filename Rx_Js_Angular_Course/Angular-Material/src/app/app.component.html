<mat-sidenav-container>

  <mat-sidenav
    class="sidenav"
    #sidenav
    opened
    [fixedInViewport]="true"
    mode="push"
  >
    <mat-toolbar color="primary">
      Aulas
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/home">
        Home
      </a>

      <a mat-list-item routerLink="/formInput">
        Form Input
      </a>

      <a mat-list-item routerLink="/progressBar">
        Progress Bar 
      </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      [class.mat-elevation-z4]="showShadow"
      class="toolbar-menu"
      >
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
        >
        <mat-icon>menu</mat-icon>
      </button>

      <span *ngIf="popText">My App</span>

      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <mat-toolbar color="primary" class="toolbar-submenu">
      <h1 *ngIf="!popText">Sub Menu</h1>
    </mat-toolbar>



  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
